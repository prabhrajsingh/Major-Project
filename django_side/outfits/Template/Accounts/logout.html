{% extends "menu.html" %} 


{% block content %} 
{% if request.user.is_authenticated %}
    <div class="center">
        <form method = 'POST'>     {% csrf_token %}
            <p>ARE YOU SURE YOU WANT TO LOG OUT? </p>
            <button type = 'submit'> yes, logout </button><br>
        </form>
    </div>
{% else %}
    <p> YOU'RE NOT LOGGED IN. WOULD YOU LIKE TO  <a href='/login/'>login</a>?</p>
{% endif %}
{% endblock %}
